name: Setup
description: 'Checkout repository, setup Node.js, and install npm dependencies'

runs:
  using: composite
  steps:
    - name: Checkout
      uses: actions/checkout@v6
    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '22'
        cache: npm
    - name: Install dependencies
      shell: bash
      run: npm ci
