name: Bug Report
description: Report a bug.
labels:
  - bug
body:
  - type: markdown
    attributes:
      value: Read the [contributing guide](https://github.com/splo/vscode-bevy-inspector/CONTRIBUTING.md).
  - type: dropdown
    id: version
    attributes:
      label: Bevy Inspector Version
      description: Which version of Bevy Inspector are you using?
      options:
        - 0.3.0
        - 0.2.0
        - 0.1.x
      multiple: false
    validations:
      required: false
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Describe how to reproduce the error. Which version of Bevy is the Inspector connected to?
      placeholder: |
        - 1. Open the Bevy Inspector view.
        - 2. Connect to a running Bevy app version `0.17.0`.
        - 3. Select an entity.
        - 4. ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: Describe what you expected to happen.
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: Describe what actually happened.
    validations:
      required: true
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, logs, screenshots, or references to related issues or discussions.
    validations:
      required: false
